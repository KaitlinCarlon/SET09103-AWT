{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %} Edit "{{ post['entry_title'] }}" {% endblock %}</h1>
	<form method="post">
		<label for="title">Title</label>
		<br>
		<input type="text" name="title"
			placeholder="Post title"
			value="{{ request.form['title'] or post['title'] }}"></input>
		<br>

		<label for="content">Post Content</label>
		<br>
		<textarea name="content"
			  placeholder="Post content"
			  rows="15"
			  cols="60"
			  >{{ request.form['content'] or post['content'] }}</textarea>
		 <br>

		 <br>

		 <label for="feeling_rating">Feeling Rating</label>
		 <br>
		 <input type="text" name="feeling_rating"
		 	value="{{ request.form['feeling_rating'] or post['feeling_rating'] }}"></input>
		 <br>

		 <label for="greatful">Greatful For</label>
		 <br>
		 <input type="greatful" name="greatful"
		 	value="{{ request.form['greatful'] or post['greatful'] }}"></input>
		 <br>

		<button type="submit">Submit</button>
	</form>

	
	<form action="{{ url_for('delete_entry', id=post['id']) }}" method="post">
		<input type="submit" value="Delete Post"
				     onclick="return confirm('are you sure you want to delete this post?')">
	</form>
{% endblock %}
