{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %} Add a New Daily Entry {% endblock %}</h1>
	<form method="post">
		<label for="title">Title</label>
		<br>
		<input	type="text" name="title"
			placeholder="Post title"
			value="{{ request.form['title'] }}"></input>
		<br>

		<label for="content">Post Content</label>
		<br>
		<textarea type = "textarea" name="content"
			  placeholder="Post content"
			  rows="15"
			  cols="60"
			  >{{ request.form['content'] }}</textarea>
		<br>
		
		<label for="feeling_rating">Feeling Rating</label>
		<br>
		<input type="text" name="feeling_rating"
			placeholder = "Rating 1-10"
			value="{{ request.form['feeling_rating'] }}"></input>
		<br>
		<label for="greatful">Greatful For</label>
		<br>
		<input type="text" name="greatful"
			placeholder = "What are you greatful for?"
			value="{{ request.form['greatful'] }}"></input>
		<br>

		<button type="submit">Submit</button>
	</form>
{% endblock %}
