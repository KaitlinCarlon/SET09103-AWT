<!DOCTYPE html>
<html>
	<head>
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
		<meta charset="UTF-8">
		<title>{% block title %} {% endblock %}-ON THE DAILY</title>
	</head>
	<body>
		<nav>
			<a href="{{ url_for('index') }}">ON THE DAILY</a>
			<a href="{{ url_for('display') }}">Display</a>
			<a href="{{ url_for('post_entry') }}">Create</a>
		</nav>
		
		<div class="content">
			{% for message in get_flashed_messages() %}
				<div class="alert">{{ message }}</div>
			{% endfor %}

			{% block content %} {% endblock %}
		</div>
	</body>
</html>
